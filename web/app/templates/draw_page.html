  <div class="container-fluid display-container">
    <div class="row">
      <div class="col-2 pt-5">
        <div class="container toolsbar justify-content-center rounded">
          <div class="d-flex row p-1 justify-content-center">
            <div class="col-2 m-1 clr clr-black" data-clr="black"></div>
          </div>
          <div class="row py-1 justify-content-center">
            <div class="col-2 m-1 clr clr-red" data-clr="red"></div>
          </div>
          <div class="row py-1 justify-content-center">
            <div class="col-2 m-1 clr clr-orange" data-clr="orange"></div>
          </div>
          <div class="row py-1 justify-content-center">
            <div class="col-2 m-1 clr clr-blue" data-clr="blue"></div>
          </div>
          <div class="row py-1 justify-content-center">
            <div class="col-2 m-1 clr clr-purple" data-clr="purple"></div>
          </div>
          <div class="row py-1 justify-content-center">
            <div class="col-2 m-1 clr clr-yellowgreen" data-clr="yellowgreen"></div>
          </div>
          <div class="row py-1 justify-content-center">
            <div class="col-2 m-1 clr clr-yellow" data-clr="yellow"></div>
          </div>
          <div class="row py-1 justify-content-center">
            <div class="col-2 m-1 clr clr-white" data-clr="white"></div>
          </div>
        </div>
        <div class="container brushbar py-1 mt-3 rounded">
          <div class="row p-2 justify-content-center">
            <input type="range" name="ageInputName" class="form-range pl-1 px-1" id="ageInputId" value="5" min="1"
              max="10" oninput="ageOutputId.value = ageInputId.value">
          </div>
          <div class="row justify-content-center">
            <output id="ageOutputId" class="text-center pb-1" style="font-weight: 900; color: black;">5</output>
          </div>

        </div>

      </div>
      <div class="col-8 p-5" id="canvas-container">
        <canvas class="rounded" id="draw_screen"></canvas>
      </div>
      <div class="col-2 p-5">
        <div class="container bgcontrol mb-4 rounded">
          <div class="row p-2 py-4 justify-content-center">
            <input type="color" class="form-control form-control-color" id="favcolor" value="#FFFFFF">
            <div class="tools row justify-content-center">
              <i class="tool bi bi-pencil fs-2 m-1" id="pencil" onclick="changestate('pencil')"></i>
              <!-- <img class="tool" id="pencil" src="./static/img/pencil.png" onclick="changestate('pencil')"></img> -->
              <i class="tool bi bi-palette fs-2 m-1" id="line" onclick="changestate('line')"></i>
              <!-- <img class="tool" id="line" src="./static/img/l.png" onclick="changestate('line')"></img> -->
              <i class="tool bi bi-paint-bucket fs-2 m-1" id="fill" onclick="changestate('fill')"></i>
              <!-- <img class="tool" id="fill" src="./static/img/bucket.png" onclick="changestate('fill')"></img> -->
              <i class="tool bi bi-eyedropper fs-2 m-1" id="picker" onclick="changestate('picker')"></i>
              <!-- <img class="tool" id="picker" src="./static/img/p.png" onclick="changestate('picker')"></img> -->
            </div>
          </div>
        </div>

        <div class="container controlbar p-4 rounded mt-4">
          <div class="row justify-content-center">
            <button class="btn btn-primary clear m-1">Clear</button>
          </div>
          <div class="row justify-content-center">
            <button type="button" class="btn btn-primary save  m-1">Save</button>
          </div>
          <div class="row justify-content-center">
            <button class="btn btn-primary done  m-1" id="done" data-bs-toggle="modal" data-bs-target="#myModal">Done</button>

          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Let's Joyful</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form enctype="multipart/form-data" method="POST">
            <img id="img" class="w-100" style="border-width:thin;border-style:solid;border-color:Black;"></img>
          <textarea id="message" class="form-control" name="message" placeholder="Type some thing..."></textarea>
          <input id="img-input" type="text" name="pic" hidden="hidden" />
          </form>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
          <button class="btn btn-primary save">Save</button>
          <input class="btn btn-primary" type="submit" value="Post" />
        </div>
      </div>
    </div>
  </div>

</body>
