<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="static/js/draw-script.js" defer></script>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

  <title>Drawing App ðŸŽ¨</title>
  <link rel="stylesheet" href="static/css/draw-page.css">

</head>

<body>
  <nav class="navbar navbar-expand-md navbar-light bg-primary">
    <div class="container-fluid">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#"><span class="oi oi-home"></span> Home</a>
        <a class="nav-item nav-link" href="#"><span class="oi oi-bolt"></span> Moments</a>
        <a class="nav-item nav-link" href="#"><span class="oi oi-bell"></span> Notifications</a>
        <a class="nav-item nav-link" href="#"><span class="oi oi-envelope-open"></span> Messages</a>
      </div>
      <div>
        <img class="tw-user-small rounded-circle" src="static/img/tweeterUserSmall.jpg" width="40"> &nbsp;
      </div>
    </div>
  </nav>

  <div class="container-fluid display-container">
    <div class="row display-container">
      <div class="col-2"></div>
      <div class="col-8 align-middle mt-4" id="canvas-container">
          <canvas id="canvas"></canvas>
      </div>
      <div class="col-2"></div>
    </div>
  </div>

  <div class="container toolsbar">
    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <div class="col-2 clr clr-black" data-clr="black"></div>
    </div>
    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <div class="col-2 clr clr-red" data-clr="red"></div>
    </div>
    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <div class="col-2 clr clr-orange" data-clr="orange"></div>
    </div>
    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <div class="col-2 clr clr-blue" data-clr="blue"></div>
    </div>
    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <div class="col-2 clr clr-purple" data-clr="purple"></div>
    </div>
    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <div class="col-2 clr clr-yellowgreen" data-clr="yellowgreen"></div>
    </div>
    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <div class="col-2 clr clr-yellow" data-clr="yellow"></div>
    </div>
    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <div class="col-2 clr clr-white" data-clr="white"></div>
    </div>

    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <button class="btn btn-primary clear">Clear</button>
    </div>
    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <button class="btn btn-primary save">Save</button>
    </div>
    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <button class="btn btn-primary done" id="done">Done</button>
    </div>
    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <input type="color" id="favcolor" value="#FFFFFF">
    </div>
    <div class="row p-2 pt-1 pb-1 justify-content-center">

      <input type="range" name="ageInputName" class="form-range" id="ageInputId" value="5" min="1" max="10"
        oninput="ageOutputId.value = ageInputId.value">

    </div>
    <div class="row p-2 pt-1 pb-1 justify-content-center">
      <output id="ageOutputId" class="text-center">5</output>
    </div>
    <!-- <div class="emoji">ðŸŽ¨</div> -->
  </div>

  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="img" style="border-width:thin;border-style:solid;border-color:Black;"></img>
      <input type="file" name="pic" />
      <p>Some text in the Modal..</p>
    </div>
  </div>
</body>
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <img id="img" style="border-width:thin;border-style:solid;border-color:Black;"></img>
    <form enctype="multipart/form-data" method="POST">
      <input type="file" name="pic" />
      <input type="submit" value="Upload a file" />
      <button class="btn btn-primary save">Save</button>
    </form>
  </div>
</div>

</html>
