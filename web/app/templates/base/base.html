<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  <script src="https://kit.fontawesome.com/87f04edde9.js" crossorigin="anonymous"></script>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
  </script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/open-iconic-bootstrap.css">
  <link rel="stylesheet" href="../static/css/base.css">
  <script src="https://unpkg.com/bootstrap-table@1.21.2/dist/bootstrap-table.min.js"></script>
</head>
<body>
  <div class="nav-div">
    <nav class="navbar navbar-expand-md navbar-light" id="nav-base">
        <a class="nav-item nav-link" href="{{ url_for('index') }}" style="color: black;"><span class="fa-solid fa-house"></span> Home</a>
        {% if current_user.is_authenticated %}
        <a class="nav-item nav-link" href="{{ url_for('profile') }}" style="color: black;"><span class="fa-solid fa-user"></span> Profile</a>
        <a class="nav-item nav-link" href="{{ url_for('logout') }}"  style="color: black;"><span class="fa-solid fa-right-from-bracket"></span> Logout</a>
        {% endif %}

        {% if current_user.is_authenticated %}
        <img class="tw-user-small rounded-circle" src="{{ current_user.avatar_url }}" alt="" style="padding-right:5px; margin-left:auto;">
        <button class="btn" id="add_tweet" type="button">Tweet</button>  
        {% else %}
        <a class="btn" id="btn_lg" href="{{ url_for('login') }}" style="color: black;"><span class="fa-solid fa-right-from-bracket"></span> Login</a>
        <a class="btn" href="{{ url_for('signup') }}" style="color: black;"><span class="fa-solid fa-user-plus"></span> Sign Up</a>
        {% endif %}
    </nav>
  </div>
  {% block content %}
  {% endblock %}
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Get all "navbar-burger" elements
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

      // Add a click event on each of them
      $navbarBurgers.forEach(el => {
        el.addEventListener('click', () => {
          // Get the target from the "data-target" attribute
          const target = el.dataset.target;
          const $target = document.getElementById(target);
          // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
          el.classList.toggle('is-active');
          $target.classList.toggle('is-active');
        });
      });
    });
  </script>
</body>


</html>
